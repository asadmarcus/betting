<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixtures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body class="fixtures">
    <nav class="container-fluid">
        <ul>
            <li><strong>Football Betting</strong></li>
        </ul>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('fixtures') }}">Fixtures</a></li>
            <li><a href="{{ url_for('predict') }}">Predictions</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>View Fixtures</h2>
                    <h3>Select Year and League</h3>
                </hgroup>
                <form method="POST">
                    <label for="year">Year:</label>
                    <select name="year" id="year">
                        {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select><br><br>
                    <label for="league">League:</label>
                    <select name="league" id="league">
                        {% for league in leagues %}
                            <option value="{{ league }}">{{ league }}</option>
                        {% endfor %}
                    </select><br><br>
                    <button type="submit">View Fixtures</button>
                </form>
                {% if tables %}
                    {% for table in tables %}
                        <div class="table-container">
                            {{ table | safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            </section>
        </div>
    </main>
    <footer class="container">
        <small><a href="{{ url_for('home') }}">Home</a> • <a href="{{ url_for('fixtures') }}">Fixtures</a> • <a href="{{ url_for('predict') }}">Predictions</a></small>
    </footer>
</body>
</html>
